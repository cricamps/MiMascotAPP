<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una Cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="register()">
        <ion-input
          placeholder="Usuario"
          type="text"
          clearInput
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
        <ion-input
          placeholder="ContraseÃ±a"
          type="password"
          clearInput
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
        <ion-input
          placeholder="Correo ElectrÃ³nico"
          type="email"
          clearInput
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
        <ion-button expand="block" color="secondary" type="submit">
          Registrar
        </ion-button>
      </form>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
