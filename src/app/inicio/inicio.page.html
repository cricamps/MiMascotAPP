<ion-header>
  <ion-toolbar>
    <ion-title>Mis Mascotas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mascotas-container">
    <div *ngFor="let mascota of mascotas" class="mascota-item">
      <ion-icon name="paw-outline" size="large"></ion-icon>
      <p>{{ mascota.nombre }}</p>
    </div>
  </div>
  <div class="boton-agregar">
    <ion-button expand="block" color="light" shape="round" fill="outline" routerLink="/agregarmascota">
      Agregar Mascota
    </ion-button>
  </div>
</ion-content>
