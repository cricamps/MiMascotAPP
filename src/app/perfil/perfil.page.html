<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'profile' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'profile' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{ 'name' | translate }}: {{ mascota.nombre }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'age' | translate }}: {{ mascota.edad }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'vaccines' | translate }}:</ion-label>
        </ion-item>
        <ion-list>
          <ion-item *ngFor="let vacuna of mascota.vacunas">
            <ion-label>{{ vacuna }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <div class="foto-container">
    <img *ngIf="mascota.foto" [src]="mascota.foto" alt="Foto de {{ mascota.nombre }}" class="foto-mascota" />
    <p *ngIf="!mascota.foto">Sin foto</p>
  </div>

  <ion-button expand="block" color="primary" (click)="tomarFoto()">Tomar Foto</ion-button>
  <ion-button expand="block" color="secondary" (click)="mostrarImagenes()">Elegir Imagen</ion-button>

  <ion-grid *ngIf="mostrarImagenesOpciones">
    <ion-row>
      <ion-col size="4" *ngFor="let imagen of imagenesPrecargadas">
        <img [src]="imagen" (click)="elegirFoto(imagen)" class="imagen-opcion" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
