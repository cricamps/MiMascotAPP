<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Usuario" type="text" clearInput></ion-input>
      <ion-input placeholder="Contraseña" type="password" clearInput></ion-input>
      <ion-button expand="block" color="secondary" routerLink="/inicio">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
